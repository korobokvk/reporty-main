apiVersion: apps/v1 
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
        app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api-service
        image: korobokvk/reporty-client-service-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3030